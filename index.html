    <script>
        function toggleTone(tone) {
            if (currTone === null) {
                playTone(tone);
                currTone = tone;
            } else {
                if (currTone === tone) {
                    pauseTone(tone);
                    currTone = null;
                }
                else {
                    pauseTone(currTone);
                    playTone(tone);
                    currTone = tone;
                }
            }
        }

        function playTone(tone) {
            var txt = document.getElementById('current-playing');
            if (tone === 'G') {
                toneG.play();
                txt.innerHTML = 'G3 (196 Hz)';
            } else if (tone === 'D') {
                toneD.play();
                txt.innerHTML = 'D4 (293.66 Hz)';
            } else if (tone === 'A') {
                toneA.play();
                txt.innerHTML = 'A4 (440 Hz)';
            } else if (tone === 'E') {
                toneE.play();
                txt.innerHTML = 'E5 (659.25 Hz)';
            }
        }

        function pauseTone(tone) {
            var txt = document.getElementById('current-playing').innerHTML = 'Stopped';
            if (tone === 'G') {
                toneG.pause();
                toneG.load();
            } else if (tone === 'D') {
                toneD.pause();
                toneD.load();
            } else if (tone === 'A') {
                toneA.pause();
                toneA.load();
            } else if (tone === 'E') {
                toneE.pause();
                toneE.load();
            }
        }
    </script>
